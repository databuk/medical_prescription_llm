<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prescription App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        form { text-align: center; margin-bottom: 30px; }
        input[type="text"] { width: 80%; padding: 10px; font-size: 16px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; }
        .error { color: red; }
        .result { margin-top: 20px; }
        .result p { font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drug Prescription App</h1>

        <form action="/predict" method="POST">
            <input type="text" name="condition" placeholder="Enter your condition here" required>
            <input type="submit" value="Prescribe Drug">
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if predicted_drug %}
        <div class="result">
            <p><strong>Prescribed Drug:</strong> {{ predicted_drug }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
